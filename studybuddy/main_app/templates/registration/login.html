{% extends 'base.html' %}
{% block content %}

<style>
  body {
    font-family: 'Apple Chancery', cursive;
    background-image: url('https://i.imgur.com/SnBISd4.jpg');
  background-size: 30%;
}


  h1 {
    color: rgb(221, 105, 188);
  }

  .btn {
    background-color: pink;
    color: white;
    border: none;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }

  .btn:hover {
    background-color: #ff80bf;
  }
</style>


<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="btn">Log In</button>
</form>

{% endblock %}
