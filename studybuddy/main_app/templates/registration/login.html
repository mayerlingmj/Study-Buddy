{% extends 'base.html' %}
{% block content %}
<style>
  body {
    font-family: Shrikhand, cursive;
    background-image: url('https://i.imgur.com/3HHk9ny.jpg');
    background-size: cover;
}
  h1 {
    font-family: Shrikhand, cursive;
    color: #E30D7C;
    text-shadow: 2px 2px 4px #E35AB3;
  }
  .btn {
    background-color: pink;
    color: white;
    border: none;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }
  .btn:hover {
    background-color: #FF80BF;
  }
  th label{
    color:#e30d7c;
    font-size: 30px;
    text-shadow: 2px 2px 4px #E685C4;
  }
</style>
<h1>Log In</h1>
<form method="POST" action="{% url 'login' %}">
  <table>
  {% csrf_token %}
  {{ form.as_table }}
  </table>
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="btn">Log In</button>
</form>
{% endblock %}
