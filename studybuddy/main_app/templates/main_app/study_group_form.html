{% extends 'base.html' %}
{% block content %}
<style>
  body {
    font-family: Shrikhand, cursive;
    background-image: url('https://i.imgur.com/ffwU0dn.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-size: 34px;
  }

  .btn {
    background-color: rgb(244, 159, 203);
    color: white;
    border: none;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }

  .btn:hover {
    background-color: #ef4b9d;
  }

  th label{
    font-family: Shrikhand, cursive;
    color:#be95ea;
    font-size: 30px;
  }
 
</style>
<h1 style="color:#be95ea;; font-weight: bold; text-shadow: 2px 2px 4px #030303; font-family: 'Shrikhand', cursive;">Create New Group</h1>
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {% csrf_token %}
    {{ form.as_table }}
  </table>
  <input type="submit" value="Create" class="btn">
</form>

<script>
  const topicEl = document.getElementById('id_topic')
  M.FormSelect.init(topicEl)
  const dateEl = document.getElementById('id_date')
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  })
  const timeEl = document.getElementById('id_time')
  M.Timepicker.init(timeEl)
</script>
{% endblock %}
