{% extends 'base.html' %}
{% block content %}

<h1> All Schools</h1>

{% for school in schools %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ school.name }}</span>
      <form action='{{ school.id }}/' method="POST">
        {% csrf_token %}
        <input type="submit" name="btn" value="submit">
      </form>
    </div>
  </div>
{% endfor %}

{% endblock %}
