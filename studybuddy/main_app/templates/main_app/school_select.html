{% extends 'base.html' %}
{% block content %}

<h1> All Schools</h1>

{% for school in schools %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ school.name }}</span>
        <a href="main_app/school_select/{{ school.id }}" class="btn">Select</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
