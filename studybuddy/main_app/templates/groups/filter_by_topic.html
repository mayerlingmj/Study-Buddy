{% extends 'base.html' %} 
{% block content %}
<h2>Upcoming Groups about {{ topic.name }}</h2>
{% for group in filtered_list %}
  <div class="card">
    <a href="{% url 'detail' group.id %}">
      <div class="card-content">
        <span class="card-title">
          {{ group.name }}
        </span>
      </div>
    </a>
  </div>
{% endfor %}
{% endblock %}
